name: Test Action
on:
  workflow_dispatch:
  push:
    branches: ['master']

jobs:
  test_action:
    name: Build and run the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
        
      - uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
