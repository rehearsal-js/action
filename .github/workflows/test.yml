name: Test Action
on:
  workflow_dispatch:

jobs:
  test_action:
    name: Build and run the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: yarn install
      - run: yarn build
      - uses: ./
        with:
          src_dir: '.'
