name: Rehearsal TS Upgrade 
on:
  workflow_dispatch:

jobs:
  test_action:
    name: Run Upgrade
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rehearsal-js/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: './test'
